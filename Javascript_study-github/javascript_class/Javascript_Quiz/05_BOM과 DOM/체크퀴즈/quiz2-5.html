<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <label for="fruits">과일을 선택하세요:</label>
      <select id="fruits">
         <option value="apple">사과</option>
         <option value="banana">바나나</option>
         <option value="orange">오렌지</option>
      </select>

      <div id="result">선택된 과일: apple</div>

      <script>
         result = document.querySelector('#result')
         fruits = document.querySelector('#fruits')

         fruits.addEventListener('change', () => {
            result.textContent = `선택된 과일:${fruits[this.value]}`
         })

         // console.log(fruits)
         // fruits.forEach((fruit) => {
         //    fruit.addEventListener('click', (e) => {
         //       result.textContent = `선택된 과일: ${e.currentTarget.value}`
         //    })
         // })
      </script>
   </body>
</html>
