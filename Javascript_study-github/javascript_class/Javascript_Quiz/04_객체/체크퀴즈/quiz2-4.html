<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const students = '이미라, 강진우, 서이현, 조상빈'
         var splitted_student = students.split(',')
         //  console.log(student)

         for (student in splitted_student) {
            document.write(`${Number(student) + 1}번째 학생: ${splitted_student[student]}<br>`)
         }
      </script>
   </body>
</html>
