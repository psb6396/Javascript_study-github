<!DOCTYPE html>
<html>
   <head>
      <title>asdf</title>
      <script>
         // 숫자를 입력받습니다.
         const rawInput = prompt('원의 반지름을 입력해주세요.')

         //숫자 형태로 변환합니다.
         const r = Number(rawInput)
         //원의 넓이와 둘레를 구해 출력하세요.
         const area = 3.14 * r * r
         const perimeter = 2 * 3.14 * r

         alert(`넓이는 ${area}입니다. 둘레는 ${perimeter}입니다`)
      </script>
   </head>
   <body></body>
</html>
