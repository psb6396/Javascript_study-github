<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let output = ''
         for (i = 1; i < 5; i++) {
            for(k = 0; k < 5 - i; k++){ //이상태로는 i 한바퀴 돌때마다 k=4로 싹다 초기화됨.
               output += ' '
            }
            for (j = 1; j < 2 * i; j++) {
               output += '*'
            }
            output += '\n'
         }
         console.log(output)
      </script>
   </body>
</html>
