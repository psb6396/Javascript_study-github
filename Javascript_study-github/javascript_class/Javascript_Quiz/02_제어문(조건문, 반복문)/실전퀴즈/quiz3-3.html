<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let output = ''
         for (i = 1; i < 5; i++) {
            for (j = 1; j < 2 * i; i++) {
               output += '*'
            }
            output += '\n'
         }
         console.log(output)
      </script>
   </body>
</html>
