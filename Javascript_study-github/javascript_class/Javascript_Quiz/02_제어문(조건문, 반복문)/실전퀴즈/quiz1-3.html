<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         grade = Number(prompt('학년을 입력하세요'))
         score = Number(prompt('점수를 입력하세요'))
         if (grade === 4) {
            if (score >= 70) {
               document.write('합격')
            } else {
               document.write('불합격')
            }
         } else {
            if (score >= 60) {
               document.write('합격')
            } else {
               document.write('불합격')
            }
         }
      </script>
   </body>
</html>
