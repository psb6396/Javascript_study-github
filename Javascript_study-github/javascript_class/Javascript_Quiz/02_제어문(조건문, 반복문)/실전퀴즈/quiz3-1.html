<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         first_number = Number(prompt('첫번째 숫자'))
         second_number = Number(prompt('두번째 숫자'))
         third_number = Number(prompt('세번째 숫자'))

         if (first_number >= second_number && first_number >= third_number) {
            max_value = first_number
         } else {
            if (second_number >= third_number) {
               max_value = second_number
            } else {
               max_value = third_number
            }
         }

         if (first_number <= second_number && first_number <= third_number) {
            min_value = first_number
         } else {
            if (second_number <= third_number) {
               min_value = second_number
            } else {
               min_value = third_number
            }
         }

         sum = first_number + second_number + third_number

         average = sum / 3

         console.log(`최댓값은 ${max_value}`)
         console.log(`최솟값은 ${min_value}`)
         console.log(`합계는 ${sum}`)
         console.log(`평균은 ${average}`)
      </script>
   </body>
</html>
