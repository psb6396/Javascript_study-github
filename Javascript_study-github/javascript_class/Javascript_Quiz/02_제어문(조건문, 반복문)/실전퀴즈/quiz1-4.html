<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         height = Number(prompt('키를 입력하세요'))
         if (height < 150) {
            if (confirm('부모님 동반 확인')) {
               document.write('좋은 시간 보내렴~')
            } else {
               document.write('어른 모시고 오렴~')
            }
         } else {
            document.write('입장 가능')
         }
      </script>
   </body>
</html>
