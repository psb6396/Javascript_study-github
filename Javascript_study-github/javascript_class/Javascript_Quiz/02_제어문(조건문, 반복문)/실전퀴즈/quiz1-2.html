<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         number = Number(prompt('정수를 입력하세요'))
         check = number % 3
         if (check === 0) {
            document.write(`${number}는 3의 배수입니다`)
         } else {
            document.write(`${number}는 3의 배수가 아닙니다`)
         }
      </script>
   </body>
</html>
