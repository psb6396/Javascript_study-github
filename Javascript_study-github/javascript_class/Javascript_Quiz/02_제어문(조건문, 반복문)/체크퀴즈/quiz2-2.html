<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const rawInput = prompt('태어난 해를 입력해주세요.', '')
         const year = Number(rawInput)
         const e = year % 12
         switch (e) {
            case 0:
               alert('원숭이')
               break
            case 1:
               alert('닭')
               break
            case 2:
               alert('개')
               break
            case 3:
               alert('돼지')
               break
            case 4:
               alert('쥐')
               break
            case 5:
               alert('소')
               break
            case 6:
               alert('호랑이')
               break
            case 7:
               alert('토끼')
               break
            case 8:
               alert('용')
               break
            case 9:
               alert('뱀')
               break
            case 10:
               alert('말')
               break
            case 11:
               alert('양')
               break
         }
      </script>
   </body>
</html>
