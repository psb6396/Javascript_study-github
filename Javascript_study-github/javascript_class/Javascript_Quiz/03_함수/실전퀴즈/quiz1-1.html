<!DOCTYPE html>
<html>
   <head>
      <title>ㅁㄴㅇㄹ</title>
      <script>
         const multiplyAll = function (a, b) {
            var multiplied = 1
            for (i = a; i <= b; i++) {
               multiplied *= i
            }
            return multiplied
         }

         console.log(multiplyAll(1, 2))
         console.log(multiplyAll(1, 3))
      </script>
   </head>
   <body></body>
</html>
