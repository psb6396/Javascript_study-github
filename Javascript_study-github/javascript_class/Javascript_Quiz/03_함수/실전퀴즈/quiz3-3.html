<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const height = 180
         const weight = 80
         const proper_weight = (height, weight) => console.log((height - 100) * 0.9)
         function bmi_calc(height, weight) {
            bmi = weight / ((height * height) / 10000)
            if (bmi < 20) {
               console.log('저체중')
            } else if (bmi <= 25) {
               console.log('정상')
            } else if (bmi <= 29) {
               console.log('과체중')
            } else if (bmi <= 39) {
               console.log('비만')
            } else {
               console.log('고도비만')
            }
         }

         proper_weight(height, weight)
         bmi_calc(height, weight)
      </script>
   </body>
</html>
