<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num1 = Number(prompt('숫자 입력', 0))
         var num2 = Number(prompt('숫자 입력', 0))

         const add = (num1, num2) => console.log(num1 + num2)
         const sub = (num1, num2) => console.log(num1 - num2)
         const division = (num1, num2) => console.log(num1 / num2)
         const multiple = (num1, num2) => console.log(num1 * num2)
         add(num1, num2)
         sub(num1, num2)
         division(num1, num2)
         multiple(num1, num2)
      </script>
   </body>
</html>
