<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var globalVar = '나는 전역변수 입니다.'

         function exampleFunction() {
            var localVar = '나는 지역변수 입니다.'

            console.log(globalVar)
            console.log(localVar)
         }

         exampleFunction()

         console.log(globalVar)
         console.log(localVar) //함수 안에서 선언된 지역변수는 함수 외부에서는 사용될 수 없다
      </script>
   </body>
</html>
