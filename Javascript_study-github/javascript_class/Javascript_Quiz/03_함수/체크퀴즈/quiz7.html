<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const num = Number(prompt('숫자를 입력하세요.', 0))
         const twice = (num) => {
            if (num % 2 === 0) {
               alert('짝수입니다')
            } else {
               alert('홀수입니다')
            }
         }
         twice(num)
      </script>
   </body>
</html>
