<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const employeesAddress = ['서울시 종로구 계동길 555', '인천시 서구 검단로 111', '서울시 강서구 공항로 222', '용인시 수지구 수지로 333', '서울시 용산구 한강대로 555', '수원시 장안구 장안로 222', '서울시 강남구 선릉로 111', '군포시 산본동 산본로 999', '인천시 남동구 남동로 111']

         //employeesAddress배열 데이터에서 서울사는 직원의 주소만 출력.

         const result = employeesAddress.filter((address) => {
            if (address.indexOf('서울') === -1) {
               false
            } else {
               true
            }
         })

         //문자열에서 indexOf 함수는 해당 문자열의 index 번호를 반환해준다.
         var test = '안녕하세요. 자바스크립트 시간입니다.'
         console.log(test.indexOf('안녕'))
         console.log(test.indexOf('잘가'))
         console.log(result)
      </script>
   </body>
</html>
