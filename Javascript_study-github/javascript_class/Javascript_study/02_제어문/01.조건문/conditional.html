<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const number = Number(prompt('숫자를 입력해주세요'))

         const result = number >= 0 ? '0 이상의 숫자입니다' : '0미만의 숫자입니다'

         alert(result)
      </script>
   </body>
