<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const date = new Date() //날짜를 구하는 객체
         const hour = date.getHours() //날짜에서 시간을 구하는 함수
         console.log(date)
         console.log(hour)

         //아침, 점심, 저녁 먹을시간을 구하기 - 중첩 if-else문 사용
         //아침: 11시 이전, 점심: 15시 이전, 저녁:15시 이후
         if (hour < 11) {
            alert('아침 먹을시간입니다')
         } else {
            if (hour < 15) {
               alert('점심먹을시간')
            } else {
               alert('저녁먹을시간')
            }
         }
      </script>
   </body>
</html>
