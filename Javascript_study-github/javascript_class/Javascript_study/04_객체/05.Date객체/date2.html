<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var date = new Date(1998, 4, 10)
         document.write(`오늘은${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일 `)

         date.setFullYear(1999)
         date.setMonth(8)

         document.write(`오늘은${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일 `)
      </script>
   </body>
</html>
