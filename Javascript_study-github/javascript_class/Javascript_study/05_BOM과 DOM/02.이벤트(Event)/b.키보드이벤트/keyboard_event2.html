<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1></h1>
      <script>
         const h1 = document.querySelector('h1')
         const print = (event) => {
            console.log(event) //이벤트 객체: 이벤트가 발생했을 때 이벤트가 발생한 요소에 대한 정보
            console.log(event.altkey) //alt키를 눌렀을 때 true 반환
            console.log(event.ctrlkey) //ctrl키를 눌렀을때 true 반환
            console.log(event.shiftkey) //shift 키를 눌렀을 때 true
            console.log(event.code) // 키보드값을 위치랑 같이 준다
            //console.log(event.KeyCode) 실행 X, 사용 X
            console.log(event.Keycode) //키보드 값 자체를 준다
         }

         document.addEventListener('keydown', print)
         document.addEventListener('keyup', print)
      </script>
   </body>
</html>
