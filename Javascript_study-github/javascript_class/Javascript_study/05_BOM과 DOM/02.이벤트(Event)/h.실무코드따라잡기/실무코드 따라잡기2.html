<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="text" />
      <p></p>

      <script>
         const input = document.querySelector('input')
         const p = document.querySelector('p')
         const isEmail = (value) => {
            //골뱅이를 갖고 있고 골뱅이 뒤에 점이 있으면 이메일 형식
            return value.indexOf('@') >= 1 && value.split('@')[1].indexOf('.') >= 1 // return 'boolean' 값 반환
         }

         input.addEventListener('keyup', (event) => {
            const value = event.target.value

            isEmail(value) //입력한 이메일을 isEmail 함수에 전달

            if (isEmail(value)) {
               p.style.color = 'green'
               p.textContent = `이메일 형식입니다:${value}`
            } else {
               p.style.color = 'red'
               p.textContent = `이메일 형식이 아닙니다:${value}`
            }
         })
      </script>
   </body>
</html>
