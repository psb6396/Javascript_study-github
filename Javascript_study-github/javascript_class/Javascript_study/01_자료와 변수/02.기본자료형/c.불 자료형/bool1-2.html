<body>
    <script>
        //if문 -> 조건식의 결과가 true일 때 중괄호 안에 있는 코드를 실행한다.
        if(273 < 52){
            alert('273은 52보다 작습니다.')
        }

        if(273>52){
            alert('273은 52보다 큽니다.')
        }
    </script>
