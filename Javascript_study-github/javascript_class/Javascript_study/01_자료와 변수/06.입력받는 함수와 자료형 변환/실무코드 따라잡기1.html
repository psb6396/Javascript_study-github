<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //inch를 입력받아 cm로 바꾸는 코드(1인치 = 2.54cm)

         //inch값을 입력 받기
         const rawInput = prompt('인치값을 입력해주세요')
         console.log(typeof rawInput)
         //입력받은 inch값을 숫자형으로 변형
         const inch = Number(rawInput)
         //숫자형으로 변경한 inch값을 cm로 바꾸기
         const cm = inch * 2.54
         // 결과 출력
         document.write(`${inch}inch는 ${cm}cm입니다`)
      </script>
   </body>
</html>
