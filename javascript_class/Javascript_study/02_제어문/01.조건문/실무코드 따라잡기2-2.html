<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //시험점수에 따른 학점을 구하세요. 단, 점수를 0~ 100점 사이의 숫자만 입력하세요.
         const score = Number(prompt('점수를 입력해주세요', 0))

         //점수 0미만, 100초과
         if (score < 0 || score > 100) {
            alert('잘못 입력된 점수입니다. 0 ~ 100점 사이의 점수만 입력하세요.')
            location.reload() //새로고침
         } else {
            //점수 0 ~ 100점 사이
            // 90~ : A
            // 80 ~ 89:B
            // 70 ~ 79:C
            // 60 ~ 69:D
            // 60 미만:F
            if (score >= 90) {
               document.write('A')
            } else if (score >= 80) {
               document.write('B')
            } else if (score >= 70) {
               document.write('C')
            } else if (score >= 60) {
               document.write('D')
            } else {
               document.write('F')
            }
         }
      </script>
   </body>
</html>
