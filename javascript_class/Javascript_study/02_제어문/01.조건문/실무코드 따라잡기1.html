<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //롯데:10%, 신한:20%, 우리:30%

         const input = prompt('사용할 카드를 입력하세요.')
         const pay = 50000 //결제금액

         switch (input) {
            case '롯데':
               alert(`롯데카드로 결제시 결제금액:${pay - pay * 0.1}`)
               break
            case '신한':
               alert(`신한카드로 결제시 결제금액:${pay - pay * 0.2}`)
               break
            case '우리':
               alert(`우리카드로 결제시 결제금액:${pay - pay * 0.3}`)
               break
            default:
               alert('할인을 지원하지 않는 카드입니다.')
               break
         }
      </script>
   </body>
</html>
